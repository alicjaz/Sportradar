<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Competitors</title>
</head>
<body>
<h1>Competitors for Competition: {{competitionName}}</h1>
<table>
  <tr>
    <th>Name</th>
  </tr>
  <tr th:each="competitor : ${competitors}">
    <td th:text="${competitor}"></td>
  </tr>
</table>
</body>
</html>
